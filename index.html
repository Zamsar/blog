<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamir - Dev Log</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-950 text-gray-200">

    <!-- HEADER_PLACEHOLDER -->

    <!-- Main Content Area -->
    <main class="flex-grow pt-24"> <!-- Added pt-24 to offset fixed header -->

        <!-- About Zamir Section (Now at the top, replacing the old Hero) -->
        <section id="about" class="bg-gray-900 py-16 px-4 rounded-b-2xl mx-auto container my-0 border-b border-purple-800 shadow-xl">
            <div class="max-w-3xl mx-auto text-center">
                <img src="/images/profile.jpg" alt="Zamir Sarvari Profile" class="rounded-full w-40 h-40 mx-auto mb-8 border-4 border-purple-600 shadow-lg object-cover">
                <h1 class="text-5xl md:text-7xl font-bold mb-4 leading-tight text-purple-400">
                    Zamir Sarvari
                </h1>
                <p class="text-lg md:text-2xl text-gray-400 mb-8">
                    Cloud Engineer. Building. Optimizing. Securing. Azure focus.
                </p>
                <a href="https://www.linkedin.com/in/zamir-sarvari" target="_blank" rel="noopener noreferrer" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out">
                    Connect on LinkedIn
                </a>
            </div>
        </section>

        <!-- Timeline Section -->
        <section id="timeline" class="container mx-auto px-4 py-16">
            <h2 class="text-4xl md:text-5xl font-bold text-center mb-16 text-gray-100">Blog Posts</h2>

            <div class="relative wrap overflow-hidden p-10 h-full">
                <!-- Timeline vertical line -->
                <div class="absolute border-opacity-20 border-purple-700 h-full border-l-2 timeline-line"></div>
                
                <!-- Posts will be injected here by JavaScript -->
                <div id="timeline-content" class="w-full">
                    <!-- JavaScript will populate this div -->
                </div>

            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-10 px-4 mt-16 rounded-t-2xl shadow-inner border-t border-purple-800">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <p class="text-md mb-4 md:mb-0">&copy; 2025 Zamir. All rights reserved.</p>
            <div class="flex space-x-8">
                <a href="#" class="text-gray-400 hover:text-purple-400 transition duration-200 text-sm">Privacy</a>
                <a href="#" class="text-gray-400 hover:text-purple-400 transition duration-200 text-sm">Terms</a>
            </div>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="/js/script.js"></script>

</body>
</html>
