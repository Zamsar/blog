<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamir - Dev Log</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-950 text-gray-200">

    <!-- HEADER_PLACEHOLDER -->

    <!-- Main Content Area -->
    <main class="flex-grow pt-24"> <!-- Added pt-24 to offset fixed header -->

        <!-- Hero Section - Minimalistic Intro -->
        <section class="py-24 px-4 text-center bg-gradient-to-br from-gray-950 to-black rounded-b-2xl mb-16">
            <div class="container mx-auto max-w-3xl">
                <h1 class="text-5xl md:text-7xl font-bold mb-4 leading-tight text-purple-400">
                    Dev Log
                </h1>
                <p class="text-lg md:text-2xl text-gray-400">
                    Cloud Engineer Chronicles. Projects. Learnings. Insights.
                </p>
            </div>
        </section>

        <!-- Timeline Section -->
        <section id="timeline" class="container mx-auto px-4 py-16">
            <h2 class="text-4xl md:text-5xl font-bold text-center mb-16 text-gray-100">Blog Posts</h2>

            <div class="relative wrap overflow-hidden p-10 h-full">
                <!-- Timeline vertical line -->
                <div class="absolute border-opacity-20 border-purple-700 h-full border-l-2 timeline-line"></div>
                
                <!-- Posts will be injected here by JavaScript -->
                <div id="timeline-content" class="w-full">
                    <!-- JavaScript will populate this div -->
                </div>

            </div>
        </section>

    </main>

    <!-- FOOTER_PLACEHOLDER -->

    <!-- Custom JavaScript -->
    <script src="/js/script.js"></script>

</body>
</html>
